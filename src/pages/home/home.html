<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="assets/imgs/tela_inicial.png" alt="logo">

  <form>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Lembrar Email</ion-label>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button>
    <button ion-button block outline>Registrar</button>
  </form>

</ion-content>
